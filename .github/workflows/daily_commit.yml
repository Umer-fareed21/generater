name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *' # Ye har roz raat 12 baje (UTC) script chalaye ga
  workflow_dispatch: # Isse aap manually bhi button daba kar chala sakte hain

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run bot script
        run: node bot.js

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master # Agar aapki branch 'main' hy to yahan 'main' likhein
